<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fablia Nettbutikk - Vi omstrukturerer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Generelle stilinnstillinger */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ECD8D6; /* Lys Sand */
            color: #49194F; /* Lilla */
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .container {
            background-color: #ECD8D6; /* Sand */
            padding: 40px;
            border-radius: 10px;            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #49194F; /* Lilla */
            font-size: 36px;
        }

        p {
            color: #49194F; /* Lilla */
            font-size: 18px;
            line-height: 1.6em;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 30px;
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .contact-info p {
            margin: 0;
            padding: 0;
        }

        .contact-info a {
            color: #49194F; /* Lilla */
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.svg" alt="Fablia logo">
        </div>

        <!-- Title -->
        <h1>Vi omstrukturerer butikken!</h1>

        <!-- Message -->
        <p>Takk for at du besøker Fablia! Vi jobber for tiden med å forbedre nettbutikken vår for en bedre brukeropplevelse. Vi er snart tilbake med nye og spennende produkter.</p>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><a href="mailto:sovgodt@fablia.no">sovgodt@fablia.no</a></p>
        </div>


</body>
</html>
